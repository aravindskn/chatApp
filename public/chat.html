<!--Chat Page-->
<!DOCTYPE >
<html>
  <head>
    <title>Chat APP</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <!--Display Chats-->
        <div id="messages" class="chat__messages"></div>
        <!--Display Location-->
        <div id="location" class="chat__messages"></div>
        <div class="compose">
          <form id="chat-form">
            <input
              placeholder="Enter Message"
              name="message"
              id="msgInput"
              required
              autocomplete="off"
            />
            <button id="msgButton">Send</button>
          </form>
          <button id="locationButton">Share Location</button>
        </div>
      </div>
    </div>
    <!--Mustache Templating for Displaying Chat-->
    <script id="message-template" type="text/html">
      <div class="message">
          <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>{{message}}</p>
      </div>
    </script>
    <!--Mustache Templating for Displaying Location-->
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
          <p><a href={{location}} target="_blank">My Current Location</a></p>
      </div>
    </script>
    <!--Mustache Templating for Displaying User List-->
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
          {{#users}}
              <li>{{username}}</li>
          {{/users}}
      </ul>
    </script>
    <!--Mustache-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!--MomentJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!--Include Socket IO-->
    <script src="/socket.io/socket.io.js"></script>
    <!--Include Chat Client handler-->
    <script src="js/chat.js"></script>
  </body>
</html>
